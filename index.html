<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Protest+Revolution&family=Roboto+Condensed:ital,wght@1,700&family=Roboto:ital,wght@1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Minesweeper</title>
</head>

<body onload="onInit()">
    <h1 class="title">Minesweeper</h1>
    <div class="btn-container">
        <button class="btns" onclick="onChangeLevel(16)">coolðŸ‘¶</button>
        <button class="btns" onclick="onChangeLevel(64)">ok...ðŸ‘²</button>
        <button class="btns" onclick="onChangeLevel(144)">DONT YOU DAREðŸ¤´</button>
    </div>
    <div class="icons">
        <button class="homer-btn" onclick="resetGame()"><img class="homer-img" src="./img/normal.jpg"
                alt="home"></button>
    </div>
    <h2 class="life">Beer left: <span class="life-left">3</span></h2>

    <div class="pop-up">
        <h2 class="pop-up-content"></h2>
        <button class="pop-up-btn" onclick="resetGame()">RESET</button>
    </div>
    <table class="main-board">
        <thead>
            <div class="header">
                mines: <span class="mines-left"> 0 </span>
                shownCount: <span class="show-count"> 0 </span>
                markedCount: <span class="mark-count"> 0 </span>
                <span class="timer-container">
                    Time: <span class="seconds"> 00</span>:
                    <span class="milli-seconds">00</span>
                </span>
            </div>
        </thead>

        <tbody class="board"></tbody>
    </table>
    <tfoot>
        <tr class="developer-name">
            YOSSEF DAHAN
        </tr>
    </tfoot>


    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
